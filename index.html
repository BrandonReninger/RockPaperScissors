<!doctype html>
<html lang="en">

<head>
    <title>RockPaperScissors</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="col-12 bg-danger text-white text-center">
            <h1>Rock, Paper, Scissors!</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex flex-column">
                    <img class="img-fluid" id="weapon" src="https://via.placeholder.com/300">
                    <div class="">
                        <button class="btn btn-primary" id="user-choice" onclick="play()">Rock</button>
                        <button class="btn btn-primary" id="user-choice" onclick="play()">Paper</button>
                        <button class="btn btn-primary" id="user-choice" onclick="play()">Scissors</button>
                    </div>
                    <h3>Your Choice:<span>0</span></h3>
                    <h3>Computer's Choice:<span id="computer-choice">0</span></h3>
                    <h1 id="game-outcome">outcome</h1>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
